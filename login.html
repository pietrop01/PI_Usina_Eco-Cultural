<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="background-nav">
      <header>
        <div class="container">
          <nav>
            <div class="col-1" id="logo">
              <a href="index.html">
                <img src="./images/logo.png" />
              </a>
            </div>
            <div class="container-fluid" id="navbar">
              <ul>
                <li><a href="coletivo.html"> O Coletivo</a></li>
                <li><a href="historia.html"> História</a></li>
                <li><a href="apoie.html"> Apoie</a></li>
                <li><a href="loja.html"> Loja</a></li>
                <li><a href="eventos.html"> Eventos</a></li>
                <li><a href="noticias.html"> Notícias</a></li>
                <div class="col-1" id="imagens-da-nav">
                  <a href="carrinho.html">
                    <img src="./images/carrinho.png" />
                  </a>
                  <a href="login.html">
                    <img src="./images/usuario.png" />
                  </a>
                </div>
              </ul>
            </div>
          </nav>
        </div>
      </header>
    </div>

    <div id="login">
      <h1 id="titulo">Login</h1>
      <p style="text-align: center; margin-top: 20px">
        <input type="text" name="email" id="email_input" placeholder="Email" />
      </p>
      <p style="text-align: center; margin-top: 10px">
        <input type="text" name="senha" id="senha_input" placeholder="Senha" />
      </p>

      <p style="text-align: center; margin-top: 20px">
        <button
          type="submit"
          id="logarBotao"
          class="btn"
          value="entrar"
          title="Logar"
        >
          Entrar
        </button>
      </p>

      <div class="container-cadastro" style="margin-top: 10px">
        <span id="nao_e_cadastrado">
          Não é cadastrado? <br />
          <a href="cadastro.html" id="cadastre_se_agora"
            >Cadastre-se agora</a
          ></span
        >
      </div>
    </div>
    <script src="login.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("user"));
        const userIcon = document.querySelector(
          "#imagens-da-nav a[href='login.html']"
        );

        if (user) {
          userIcon.href = "perfil.html";
        } else {
          userIcon.href = "login.html";
        }
      });
    </script>
  </body>
</html>
