<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="background-nav">
      <header>
        <nav>
          <div class="col-1" id="logo">
            <a href="index.html">
              <img src="./images/logo.png" />
            </a>
          </div>
          <div class="container-fluid" id="nav-bar">
            <ul class="ul">
              <li><a href="index.html"> O Coletivo</a></li>
              <li><a href="historia.html"> História</a></li>
              <li><a href="apoie.html"> Apoie</a></li>
              <li><a href="loja.html"> Loja</a></li>
              <li><a href="eventos.html"> Eventos</a></li>
              <li><a href="noticias.html"> Noticias</a></li>
              <div class="col-1" id="imagens-da-nav">
                <a href="carrinho.html">
                  <img src="./images/carrinho.png" />
                </a>
                <a href="login.html">
                  <img src="./images/usuario.png" />
                </a>
              </div>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <div id="login">
      <h1 id="titulo">Preencha com seus dados pesosais</h1>
      <p style="text-align: center">
        <input type="text" name="nome" id="nome_input" placeholder="Nome" />
      </p>
      <p style="text-align: center">
        <input type="text" name="email" id="email_input" placeholder="Email" />
      </p>
      <p style="text-align: center">
        <input type="text" name="senha" id="senha_input" placeholder="Senha" />
      </p>
      <p style="text-align: center">
        <input
          type="text"
          name="senha"
          id="confirmar_senha_input"
          placeholder="Confirmar Senha"
        />
      </p>

      <p style="text-align: center">
        <button
          type="submit"
          id="cadstroBotao"
          class="btn"
          value="cadastrar"
          title="Cadastrar"
        >
          Cadastrar
        </button>
      </p>

      <div class="container-login">
        <span id="ja_e_cadastrado">
          Já é cadastrado? <br />
          <a href="login.html" id="faca_o_login">Faça o login</a></span
        >
      </div>
    </div>
  </body>
