<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Fale conosco</title>
  </head>
  <body>
    <div id="fale-conosco">
      <h1 id="titulo">Fale Conosco</h1>
      <form id="faleConoscoForm">
        <p style="text-align: center">
          <input
            type="text"
            name="nome"
            id="nome_input"
            placeholder="Nome"
            required
          />
        </p>
        <p style="text-align: center">
          <input
            type="email"
            name="email"
            id="email_input"
            placeholder="Email"
            required
          />
        </p>
        <p style="text-align: center">
          <input
            name="mensagem"
            id="mensagem_input"
            placeholder="Mensagem"
            required
          />
        </p>
        <p style="text-align: center">
          <button type="submit" id="enviarMsgBotao" class="btn">Enviar</button>
        </p>
      </form>
      <div class="container-telefone">
        <span id="telefone">
          Ou ligue no n√∫mero, <br />
          (11) 98585-3114
        </span>
      </div>
    </div>
    <script>
      document
        .getElementById("faleConoscoForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const nome = document.getElementById("nome_input").value;
          const email = document.getElementById("email_input").value;
          const mensagem = document.getElementById("mensagem_input").value;

          if (!nome || !email || !mensagem) {
            alert("Por favor, preencha todos os campos.");
            return;
          }

          const emailBody = `Nome: ${nome}%0AEmail: ${email}%0AMensagem:%0A${mensagem}`;
          const destinatario = "suporteUsina@gmail.com";
          const assunto = `Mensagem de suporte de ${nome}`;

          const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${destinatario}&su=${encodeURIComponent(
            assunto
          )}&body=${emailBody}`;

          window.open(gmailUrl, "_blank");
        });
    </script>
  </body>
</html>
