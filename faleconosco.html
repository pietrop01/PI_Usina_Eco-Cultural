<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>fale-conosco</title>
    </head>
  
  <body>
    <nav>
      <div class="container-fluid d-flex align-items-center">
        <!-- Logo -->
        <div class="col-1" id="logo">
          <a href="index.html">
            <img src="./images/logo.png" alt="Logo" />
          </a>
        </div>
    
        <!-- Botão responsivo para telas pequenas -->
        <button
          class="navbar-toggler d-md-none ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Menu -->
        <div class="collapse d-md-flex navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav flex-md-row ms-md-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">O Coletivo</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">História</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Apoie</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Eventos</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Notícias</a></li>
          </ul>
    
          <!-- Ícones -->
          <div class="col-1 d-flex align-items-center gap-3" id="imagens-da-nav">
            <a href="loja.html">
              <img src="./images/carrinho.png" alt="Carrinho" />
            </a>
            <a href="login.html">
              <img src="./images/usuario.png" alt="Usuário" />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div id="fale-conosco">
      <h1 id="titulo">Fale Conosco</h1>
      <p style="text-align: center">
        <input type="text" name="nome" id="nome_input" placeholder="Nome" />
      </p>
      <p style="text-align: center">
        <input type="text" name="email" id="email_input" placeholder="Email" />
      </p>
      <p style="text-align: center">
        <input
          type="text"
          name="mensagem"
          id="mensagem_input"
          placeholder="Mensagem"
        />
      </p>

      <p style="text-align: center">
        <button
          type="submit"
          id="enviarMsgBotao"
          class="btn"
          value="enviar"
          title="Enviar Mensagem"
        >
          Enviar
        </button>
      </p>

      <div class="container-telefone">
        <span id="telefone">
          Ou ligue no número, <br />
          (11) 98585-3114</span
        >
      </div>
    </div>
  </body>
</html>
