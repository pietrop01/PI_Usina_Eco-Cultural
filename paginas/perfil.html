<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/navbar/style.css" />
    <link
      rel="stylesheet"
      href="/css/fale conosco login cadastre-se/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/perfil/styles.css" />
    <link
      rel="stylesheet"
      href="/css/fale conosco login cadastre-se/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="background-nav">
      <header>
        <nav class="navbar navbar-expand-lg py-1 py-lg-0 shadow-sm">
          <div class="container-fluid">
            <div id="logo">
              <a href="/index.html">
                <img
                  src="/images/navbar/logo.png"
                  alt="Logo da Usina Eco-Cultural"
                  class="logo"
                />
              </a>
            </div>
            <button
              class="navbar-toggler ms-auto border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#side-menu"
              aria-controls="side-menu"
            >
              <i class="bi bi-list fs-2"></i>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="side-menu"
              aria-labelledby="side-menu-label"
            >
              <div class="offcanvas-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
                    <a href="/index.html" class="nav-link">O Coletivo</a>
                  </li>
                  <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
                    <a href="/index.html" class="nav-link">História</a>
                  </li>
                  <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
                    <a href="/index.html" class="nav-link">Apoie</a>
                  </li>
                  <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
                    <a href="/index.html" class="nav-link">Eventos</a>
                  </li>
                  <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
                    <a href="/index.html" class="nav-link">Notícias</a>
                  </li>
                </ul>
                <div class="d-flex gap-4 mt-4">
                  <a href="/paginas/loja.html">
                    <img
                      src="/images/navbar/carrinho.png"
                      alt="Carrinho"
                      class="menu-icon"
                    />
                  </a>
                  <a href="/paginas/perfil.html">
                    <img
                      src="/images/navbar/usuario.png"
                      alt="Usuário"
                      class="menu-icon"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <div id="perfil">
      <div id="bodyPerfil">
        <h1 id="bemvindo">Bem vindo,</h1>
        <p id="email">Email:</p>

        <button id="logoutButton">Logout</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
          window.location.href = "/paginas/login.html";
          return;
        }

        document.getElementById(
          "bemvindo"
        ).textContent = `Bem vindo, ${user.nome}`;
        document.getElementById("email").textContent = `Email: ${user.email}`;
        document
          .getElementById("logoutButton")
          .addEventListener("click", () => {
            const confirmLogout = confirm("Você tem certeza que deseja sair?");
            if (confirmLogout) {
              localStorage.removeItem("user");
              window.location.href = "/paginas/login.html";
            }
          });
      });
    </script>
  </body>
</html>
